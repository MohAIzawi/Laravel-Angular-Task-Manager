<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join us today</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="name-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>First Name</mat-label>
            <input matInput 
                   formControlName="firstName" 
                   placeholder="Enter your first name"
                   autocomplete="given-name">
            <mat-error>{{ getFieldError('firstName') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Last Name</mat-label>
            <input matInput 
                   formControlName="lastName" 
                   placeholder="Enter your last name"
                   autocomplete="family-name">
            <mat-error>{{ getFieldError('lastName') }}</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email"
                 formControlName="email" 
                 placeholder="Enter your email"
                 autocomplete="email">
          <mat-error>{{ getFieldError('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 type="password"
                 formControlName="password" 
                 placeholder="Enter your password"
                 autocomplete="new-password">
          <mat-error>{{ getFieldError('password') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput 
                 type="password"
                 formControlName="password_confirmation" 
                 placeholder="Confirm your password"
                 autocomplete="new-password">
          <mat-error>{{ getFieldError('password_confirmation') }}</mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="isLoading"
                  class="register-button">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </div>
      </form>

      <div class="login-link">
        <p>Already have an account? 
          <a routerLink="/auth/login" mat-button color="primary">Sign In</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
