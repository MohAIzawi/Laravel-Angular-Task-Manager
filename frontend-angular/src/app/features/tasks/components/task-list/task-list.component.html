<div class="task-list-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tasks</mat-card-title>
        <button mat-raised-button color="primary" (click)="createTask()">
          <mat-icon>add</mat-icon>
          Create Task
        </button>
      </mat-card-header>
      <mat-card-content>
        <div class="loading-spinner" *ngIf="isLoading">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
  
        <table mat-table [dataSource]="tasks" *ngIf="!isLoading">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let task">{{task.title}}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{task.description}}</td>
          </ng-container>
  
          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef>Assigned To</th>
            <td mat-cell *matCellDef="let task">{{task.assignedTo}}</td>
          </ng-container>
  
          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef>Due Date</th>
            <td mat-cell *matCellDef="let task">{{task.dueDate | date}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button mat-icon-button color="primary" (click)="editTask(task.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
